<form class="container" [formGroup]="updateForm">
  <label>Edit User </label>
  <div class="form-row">
    <label>Password</label><input type="text" formControlName="password" />
  </div>
  <div class="form-row">
    <label>Age </label><input type="number" formControlName="age" />
  </div>
  <br />
  <div>
    <button
      class="btn btn-primary"
      (click)="updateUser()"
      [disabled]="!updateForm.valid"
    >
      Update
    </button>
  </div>
</form>
